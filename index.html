<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/bulma.css">
    <link rel="stylesheet" href="./css/custom.css">
    <script src="./js/game.js"></script>
    <script src="./js/phrase.js"></script>
    <script src="./js/api.js"></script>
    
  </head>
  <body>
    <div id='game-screen-wrapper'>
      <div id="playing-screen" class="is-hidden page">
        <div class=" has-text-centered	">
          <h1 class="title has-text-white pt-6">Lets Guess</h1>
        </div>
        <div id="phrase-container"></div>
        <ul id="keyboard-wrapper">
        </ul>
      </div>

      <div  id="start-screen" class="page">
        <div class=" has-text-centered	">
          <h1 class="title has-text-white pt-6 mb-1">Lets Guess</h1>
          <h2 class="title is-6 has-text-white">word guessing game</h2>
        </div>

        <div class="loading-bar">
          <p>Loading categories...</p>
          <progress class="progress is-small is-primary " max="100"></progress>
        </div>

        <form id="start-screen-form" class="is-hidden" action="" method="get">
          <div class="field">
            <label class="label">Enter your name or player name</label>
            <div class="control">
              <input name="username" class="input " type="text" placeholder="Webmaster Chris" required>
            </div>
          </div>
         
          <div class="field">
            <label class="label">Select phrases category</label>
            <div class="control">
              <div class="select">
                <select id=categories-dropdown name='category-id'>
                </select>
              </div>
            </div>
          </div>
  
          <button class="button" type="submit">Submit</button>
        </form>


      </div>

    </div>


    
    <script src="./js/index.js"></script>
    
  </body>
  
</html>
