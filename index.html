<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/bulma.css">
    <link rel="stylesheet" href="./css/custom.css">
    <script src="./js/game.js"></script>
    <script src="./js/phrase.js"></script>
    <script src="./js/api.js"></script>
    
  </head>
  <body>
    <div id='game-screen-wrapper'>
      <div id="playing-screen" class="is-hidden">
        <div class=" has-text-centered	">
          <h1 class="title has-text-white pt-6">Lets Guess</h1>
        </div>
        <div id="phrase-container"></div>
        <ul id="keyboard-wrapper">
        </ul>
      </div>

      <div  id="start-screen">
        <div class=" has-text-centered	">
          <h1 class="title has-text-white pt-6 mb-1">Lets Guess</h1>
          <h2 class="title is-6 has-text-white">word guessing game</h2>
        </div>
        <div class="loading-bar">
          <p>Loading categories...</p>
          <progress class="progress is-small is-primary " max="100"></progress>
        </div>

        <div class="field">
          <label class="label">Pick a username</label>
          <div class="control">
            <input name="username" class="input " type="text" placeholder="Text input">
          </div>
          <p class="help is-danger is-hidden usernameErrorMsg">A username is required to proceed</p>
        </div>
       
        <div class="field categories-wrapper is-hidden">
          <label class="label">Select phrases category</label>
          <div class="control">
            <div class="select">
              <select id=categories-dropdown>
              </select>
            </div>
          </div>
        </div>

        <button class="button" onclick="startGame()">Submit</button>

      </div>

    </div>


    
    <script src="./js/index.js"></script>
    
  </body>
  
</html>
